<table class="list"  class="list" cellpadding="0" cellspacing="0" border="0">
	<tbody>
		<tr class="{% cycle 'even' 'odd'%}">
			<th width="15%">Date</th>
			<th width="15%">People</th>
			<th width="70%">Field Type</th>
		</tr>

		{% for day, actions in logs %}
			{% for action in actions %}
			<tr class="{% cycle 'odd' 'even'%}">
				{% ifequal forloop.counter 1  %}
				<td rowspan={{actions|length}}>{{ day|date:"Y-m-d H:i:s" }}</td>
				<td rowspan={{actions|length}}>{{ action.who }}</td>
				{% endifequal %}
				<td>{{ action }}</td>
			</tr>
			{% endfor %}
		{% endfor %}
	</tbody>
</table>
