<table class="list"  class="list" cellpadding="0" cellspacing="0" border="0">
	<tbody>
		<tr class="{% cycle 'even' 'odd'%}">
			<td width="20%">Date</td>
			<td width="10%">People</td>
			<td width="20%">Field Type</td>
			<td width="20%">From</td>
			<td width="20%">To</td>
		</tr>
		{% for log in logs %}

		<tr class="{% cycle 'even' 'odd'%}">
		    {% if log.date2 %}
			<td width="20%">{{ log.date2|date:"Y-m-d H:i:s" }}</td>
			<td width="10%">{{ log.who2 }}</td>
			<td width="20%">{{ log.name }}</td>
			<td width="20%">{{ log.from2 }}</td>
			<td width="20%">{{ log.to2 }}</td>
		    {% else %}
			<td width="20%">{{ log.date2 }}</td>
			<td width="10%">{{ log.who2 }}</td>
			<td width="20%">{{ log.name }}</td>
			<td width="20%">{{ log.from2 }}</td>
			<td width="20%">{{ log.to2 }}</td>
		    {% endif %}
		</tr>
		{% endfor %}
	</tbody>
</table>
