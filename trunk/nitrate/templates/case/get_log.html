<table class="list"  class="list" cellpadding="0" cellspacing="0" border="0">
	<tbody>
		<tr class="{% cycle 'even' 'odd'%}">
			<td width="20%">Date</td>
			<td width="10%">People</td>
			<td width="60%">Field Type</td>
		</tr>

		{% for day, actions in logs %}
			{% for action in actions %}
			<tr class="{% cycle 'even' 'odd'%}">
				{% ifequal forloop.counter 1  %}
				<td width="20%" rowspan={{actions|length}}>{{ day|date:"Y-m-d H:i:s" }}</td>
				<td width="10%" rowspan={{actions|length}}>{{ action.who }}</td>
				{% endifequal %}
				<td width="60%">{{ action }}</td>
			</tr>
			{% endfor %}
		{% endfor %}
	</tbody>
</table>
