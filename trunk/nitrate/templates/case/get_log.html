<table class="list"  class="list" cellpadding="0" cellspacing="0" border="0">
	<tbody>
		{% for log in test_case.log %}
		<tr class="{% cycle 'even' 'odd'%}">
			<td width="20%">{{ log.date }}</td>
			<td width="10%">{{ log.who }}</td>
			<td width="70%">{{ log }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
