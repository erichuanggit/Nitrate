{% extends "tcms_base.html" %}

{% block custom_stylesheet %}
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/style/print.css" media="print" />
{% endblock %}

{% block custom_javascript %}
<script type="text/javascript" src="{{ MEDIA_URL }}/js/lib/tablekit/fastinit.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}/js/lib/tablekit/tablekit.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}/js/report.js"></script>
<script type="text/javascript">
Nitrate.Utils.after_page_load(Nitrate.Report.CustomSearch.on_load);
</script>
{% endblock %}

{% block contents %}
<div id="content">
	<div class="sprites crumble"><a href="{% url tcms.core.views.index %}">Home</a> >> Profile</div>
	<div class="profile">
    	<div class="profile_tab">
        	<ul>
            	<li class="profile_tab_active"><a href="#">Basic Infomation</a></li>
                <li><a href="watchlist.html">Watch List</a></li>
            </ul>
        </div>
        <table cellpadding="0" cellspacing="0" class="table_style" id="basic_info">
        	<tr>
            	<td class="left_title"><div class="sprites username">Name</div></td>
                <td><input type="text" value="First Name" /><input type="text" value="Last Name" /></td>
            </tr>
            <tr>
            	<td class="left_title" rowspan="2"><div class="sprites login_info">Login Info</div></td>
                <td><span>Username: </span><input type="text" /></td>
            </tr>
        	<tr>
                <td><span>Password:</span><input type="password" />Confirm Password: <input type="password" /></td>
            </tr>
            <tr>
            	<td class="left_title"><div class="sprites email">Email</div></td>
                <td><input type="text" value="junzhang@redhat.com" /></td>
            </tr>
        </table>
        <div class="clear button_area">
        <input type="button" value="Save Change" />
    	</div>
    
    
    </div>
</div>
{% endblock %}
